### Configuration file for i3status
## http://i3wm.org/i3status/


###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 5
    markup = "pango"
}

###################
# START AND ORDER #
###################

#order += "cpu_temperature 0"
order += "volume master"
order += "time"


###################
# SENSORS SETTING #
###################


## audio volume sensor
volume master {
    format = "<span color='#ab9c84'>playing - %volume </span>"
    format_muted = "<span color='#ab9c84'>muted - (%volume) </span>"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

## time format
time {
    format = " <span color='#ab9c84'>%d.%m.%Y %H:%M </span>"
}

########################################################################
### The rest is not selected add it to the top at start and order
########################################################################

## ethernet sensor
ethernet enp2s0 {
    # if you use %speed, i3status requires root privileges shows only if you have a 1000Mbit/s after ip adress)
    #format_up = "E: %ip (%speed)"
    format_up = "E: %ip"
}

## VPN sensor
run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

## wlan sensor
wireless wlan0 {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

## DHCP sensor
run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}


## HDD sensor
disk "/home" {
    format = "%free"
}
