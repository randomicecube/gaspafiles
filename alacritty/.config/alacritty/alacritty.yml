live_config_reload: true
custom_cursor_colors: true

window:
  padding:
    x: 8
    y: 8

scrolling:
  history: 20000
  scroll_on_keystroke: true

cursor:
  style:
    blinking: Off

font:
  normal:
    family: JetBrainsMono
  size: 11

colors:
  search:
    matches:
      foreground: "#000000"
      background: "#ffffff"

    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      background: None
      foreground: None

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground
  
  cursor:
    text: '0x474646'
    cursor: '0xFD9394'

import:
  - "~/.config/alacritty/color.yml"